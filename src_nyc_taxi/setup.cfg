[metadata]
name = src_nyc_taxi
version = 0.0.1
description = NYC Taxi Data Source
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
author = Ciaran Hamill Diamond

[options]
package_dir =
    src_nyc_taxi = src_nyc_taxi
packages = find:
platforms = any
include_package_data = True
python_requires = ==3.10.*
install_requires =
    packaging==21.*
    azure-identity
    azure-keyvault-secrets
    azure-keyvault-keys
    datetime
    argparse
    pathlib
    argon2-cffi==20.1.0
    astor==0.8.1
