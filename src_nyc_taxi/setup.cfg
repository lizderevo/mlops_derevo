    attrs==21.2.0
    azure-core
    backcall==0.2.0
    backports.entry-points-selectable==1.1.1
    bcrypt==4.0.0
    black==22.3.0
    bleach==4.0.0
    blis==0.7.8
    boto3==1.21.18
    botocore==1.24.18
    cachetools==5.2.0
    certifi==2021.10.8
    cffi==1.14.6
    chardet==4.0.0
    charset-normalizer==2.0.4
